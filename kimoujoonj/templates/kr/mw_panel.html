{% load kimoujoon_filters %}

<div id="mw-panel">
  <div id="p-logo" role="banner">
    <a class="mw-wiki-logo" href="/kr/"  title="home"></a>
  </div>
  <div class="portal" role="navigation" id="p-navigation" aria-labelledby="p-navigation-label">
    <h3 id="p-navigation-label">둘러보기</h3>
    <div class="body"></div>
  </div>
  
  <div class="portal" role="navigation" id="p-tb" aria-labelledby="p-tb-label">
    <h3 id="p-tb-label">김어준의 뉴스공장</h3>
    <div class="body">
      <ul>
      {% for obj in tmonths %}
        <li id="t-whatlinkshere">
          <a href="/kr/newsfactory/{{ obj.year }}_{{ obj.month }}/">
            {{ obj.year }}. {{ obj.month }} &nbsp;&nbsp;&nbsp; ({% num_valid_thoughts 'kr' obj %})
          </a>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>

</div>
